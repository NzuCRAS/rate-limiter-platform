server:
  port: 8083

spring:
  application:
    name: limiter-accounting

  datasource:
    url: jdbc:mysql://localhost:3306/rate_limiter?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: accounting-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.ratelimiter.common.web.domain.event.QuotaConsumedEvent

      enable-auto-commit: false
      # 更高吞吐的批量与抓取配置
      max-poll-records: 1000
      fetch-min-size: 1048576   # 1MB
      fetch-max-wait: 300
      session-timeout-ms: 30000
      heartbeat-interval-ms: 3000
      max-partition-fetch-bytes: 2097152
      connections-max-idle-ms: 540000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  observations:
    key-values:
      service: limiter-accounting
      environment: development

app:
  kafka:
    consumer:
      concurrency: 12        # 与分区数保持一致
      batch-size: 1000
      poll-timeout: 500
    topic:
      quota-events: quota-events
  metrics:
    enabled: true
    prefix: rate_limiter_accounting

logging:
  level:
    com.ratelimiter.accounting: DEBUG
    org.springframework.kafka: INFO