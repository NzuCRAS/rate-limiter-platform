server:
  port: 8082

spring:
  application:
    name: limiter-data-plane

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 4

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 3

      # 批量与缓冲
      batch-size: 65536       # 64KB
      linger-ms: 5
      buffer-memory: 134217728  # 128MB

      # 压缩（压测时建议打开以提升带宽效率）
      compression-type: lz4

      # 并发与超时
      max-in-flight-requests-per-connection: 10
      request-timeout-ms: 5000
      delivery-timeout-ms: 15000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  observations:
    key-values:
      service: limiter-data-plane
      environment: development

app:
  control-plane:
    base-url: http://localhost:8081
  kafka:
    partition-strategy: round_robin   # 压测期用 round_robin；生产可回到 hybrid/tenant_hash
    producer:
      batch-size: 200
      batch-timeout-ms: 50
    topic:
      quota-events: quota-events
  metrics:
    enabled: true
    prefix: rate_limiter_data_plane

logging:
  level:
    com.ratelimiter.dataplane: DEBUG
    root: INFO